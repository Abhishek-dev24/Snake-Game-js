<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <!-- First Div will be desgin in heading and inforamtion of the game  -->
             <div class="info">
                <div class="data">
                    <h2>
                        High Score : 
                        <span id="high-score">0</span>
                    </h2>
                </div>
                <div class="data">
                    <h2>
                         Score : 
                        <span id="score">0</span>
                    </h2>
                </div>
                <div class="data">
                    <h2>
                        Time : 
                        <span id="time">00 : 00</span>
                    </h2>
                </div>
             </div>

             <!-- Second div will be desgin in snake playinng area -->
              <div class="playground">
                <!-- Blocks will be generated here by JS -->
              </div>
        </section>

        <div class="model">
            <div class="start-game">
                <h2>WelCome to Snake World</h2>
                <button class="btn btn-start">Start Game</button>
            </div>

            <div class="game-over">
                <h2>Game Over</h2>
                <button class="btn btn-restart">Restart Game</button>
            </div>
        </div>
    </main>
    

    <script src="main.js"></script>
</body> 
</html>
